# permissions for end users to edit rolloutcontrols.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: rollout-controller
    app.kubernetes.io/managed-by: kustomize
  name: rolloutcontrol-editor-role
rules:
  - apiGroups:
      - kuberik.com
    resources:
      - rolloutcontrols
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - kuberik.com
    resources:
      - rolloutcontrols/status
    verbs:
      - get
