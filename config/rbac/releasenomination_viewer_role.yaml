# permissions for end users to view releasenominations.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: release-controller
    app.kubernetes.io/managed-by: kustomize
  name: releasenomination-viewer-role
rules:
- apiGroups:
  - kuberik.com
  resources:
  - releasenominations
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - kuberik.com
  resources:
  - releasenominations/status
  verbs:
  - get
