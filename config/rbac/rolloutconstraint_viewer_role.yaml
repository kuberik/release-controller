# permissions for end users to view rolloutcontrols.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: rollout-controller
    app.kubernetes.io/managed-by: kustomize
  name: rolloutcontrol-viewer-role
rules:
  - apiGroups:
      - kuberik.com
    resources:
      - rolloutcontrols
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - kuberik.com
    resources:
      - rolloutcontrols/status
    verbs:
      - get
