---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - kuberik.com
  resources:
  - releaseconstraints
  - releasedeployments
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - kuberik.com
  resources:
  - releaseconstraints/finalizers
  - releasedeployments/finalizers
  verbs:
  - update
- apiGroups:
  - kuberik.com
  resources:
  - releaseconstraints/status
  - releasedeployments/status
  verbs:
  - get
  - patch
  - update
